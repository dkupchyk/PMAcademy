<!--Запросить у пользователя два числа, n и m - вывести все числа в диапазоне между ними.-->
<h3>Задание 1</h3>
<div id="task-1">
    <form>
        <div class="inputs">
            <div>
                <label for="task-1-n">Введите n:</label>
                <input type="number" id="task-1-n">
            </div>

            <div>
                <label for="task-1-m">Введите m:</label>
                <input type="number" id="task-1-m">
            </div>
        </div>
        <br>

        <button id="task-1-button" type="button" name="button">Найти все числа в диапазоне между ними</button>
        <br>

        <div id="task-1-answer"></div>
    </form>
</div>

<!--Запросить у пользователя два числа, написать функцию при помощи стрелочного синтаксиса и аналог с function expression

        <button id="task-2-button" type="button" name="button">Найти значение n^m</button>
